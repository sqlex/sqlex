plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
    id 'de.benediktritter.maven-plugin-development' version '0.4.0'
}

dependencies {
    implementation project(":parser")
    implementation('org.apache.maven:maven-plugin-api:3.8.4')
    compileOnly('org.apache.maven:maven-core:3.8.4')
    compileOnly('org.apache.maven.plugin-tools:maven-plugin-annotations:3.6.4')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}